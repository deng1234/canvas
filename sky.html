<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<canvas id="canvas" style="border:1px solid gray;display: block;margin: 0 auto;">
		
	</canvas>
	<script type="text/javascript" src="js/star.js"></script>
	<script type="text/javascript" src="js/moon.js"></script>
	<script type="text/javascript" src="js/land.js"></script>
	<script type="text/javascript">

		window.onload = function() {

			var canvas = document.getElementById("canvas");
			canvas.width = document.body.clientWidth - 2;
			canvas.height = document.documentElement.clientHeight - 2;

			var context = canvas.getContext("2d");
			var skyStyle = context.createLinearGradient(0, 0, 0, canvas.height);
			skyStyle.addColorStop(0.0, "black");
			skyStyle.addColorStop(1.0, "#035");
			context.fillStyle = skyStyle;
			context.fillRect(0, 0, canvas.width, canvas.height);

			for(var i=0; i < 99; i++) {
				var r = Math.random() * 5 + 5;
				var x = Math.random() * canvas.width;
				var y = Math.random() * canvas.height * 0.65;
				var rot = Math.random() * 360;
				drawStar(context, r, x, y, rot);
			}

			fillMoon(context, 2, 1000, 200, 60, 28);

			drawLand(context, canvas.width, canvas.height);
		}


	</script>
</body>
</html>
